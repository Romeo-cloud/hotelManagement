<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Contact Form</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            background-image: url('/static/assets/images/banner-img.jpg');
        }

        .contact-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 1.8rem;
            color: #4e73df;
            margin-bottom: 15px;
        }

        .contact-container p {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .contact-form label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4e73df;
            outline: none;
        }

        .btn-submit {
            background: #4e73df;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn-submit:hover {
            background: #3c5fb7;
        }

        @media (max-width: 500px) {
            .contact-container {
                padding: 15px;
            }

            .contact-container h1 {
                font-size: 1.5rem;
            }

            .contact-container p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Leave us a message, and we'll respond promptly!</p>
        <form class="contact-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>
</body>
</html>
